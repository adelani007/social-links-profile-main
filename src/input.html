<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="justify-self-center p-8">
    <main class="justify-items-center bg-[#1f1f1f] p-9  w-[20rem] rounded-lg">
      <img
        class="rounded-full"
        src="../assets/images/avatar-jessica.jpeg"
        alt=""
      />
      <h1 class="text-white font-extrabold text-lg mt-3">Jessica Randall</h1>
      <p class="text-[#c9ee4b]">London, United Kingdom</p>
      <p class="text-white text-sm mt-3">"Front-end developer and avid reader."</p>
      <div class="flex flex-col gap-3">
      <button class="bg-[#333333] h-8 w-[15rem] rounded-lg text-white mt-3">
        GitHub
      </button>
      <button class="bg-[#333333] h-8 w-[15rem] rounded-lg text-white">
        Frontend Mentor
      </button>
      <button class="bg-[#333333] h-8 w-[15rem] rounded-lg text-white">
        LinkedIn
      </button>
      <button class="bg-[#333333] h-8 w-[15rem] rounded-lg text-white">
        Twitter
      </button>
      <button class="bg-[#333333] h-8 w-[15rem] rounded-lg text-white">
        Instagram
      </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Afolabi Adelani</a>.
    </div>
  </body>
</html>
